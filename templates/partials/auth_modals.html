<!-- Login Modal -->
<div id="login-modal" class="modal">
    <div class="modal-content max-w-md">
        <div class="bg-gradient-to-r from-purple-600 to-pink-600 text-white p-6 rounded-t-2xl">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold">Welcome Back</h2>
                <button onclick="closeLoginModal()" class="text-white hover:text-gray-200 text-3xl">&times;</button>
            </div>
            <p class="text-purple-100 mt-2">Sign in to your PujaPath account</p>
        </div>
        <form id="login-form" class="p-8 space-y-6">
            <div id="login-error" class="hidden text-sm text-center font-medium mb-4"></div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Email Address *</label>
                <input type="email" id="login-email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="you@example.com">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Password *</label>
                <input type="password" id="login-password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="••••••••">
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded text-purple-600 focus:ring-purple-500">
                    <span class="ml-2 text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-purple-600 hover:text-purple-800 text-sm">Forgot password?</a>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold text-lg hover:from-purple-700 hover:to-pink-700 transition-all shadow-lg hover:shadow-xl">
                Sign In
            </button>

            <!-- Divider -->
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>

            <!-- Google Sign-In Button -->
            <a href="/auth/google"
                class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-300 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-50 hover:border-gray-400 transition-all shadow-sm">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Sign in with Google
            </a>

            <div class="text-center mt-4">
                <p class="text-gray-600">Don't have an account?
                    <button type="button" onclick="showRegisterForm()"
                        class="text-purple-600 hover:text-purple-800 font-medium">
                        Sign up here
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>

<!-- Register Modal -->
<div id="register-modal" class="modal">
    <div class="modal-content max-w-md">
        <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-6 rounded-t-2xl">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold">Create Account</h2>
                <button onclick="closeRegisterModal()"
                    class="text-white hover:text-gray-200 text-3xl">&times;</button>
            </div>
            <p class="text-blue-100 mt-2">Join PujaPath community</p>
        </div>
        <form id="register-form" class="p-8 space-y-6">
            <div id="register-error" class="hidden text-sm text-center font-medium mb-4"></div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Full Name *</label>
                <input type="text" id="register-name" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter your full name">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Email Address *</label>
                <input type="email" id="register-email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="you@example.com">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Password *</label>
                <input type="password" id="register-password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="••••••••">
                <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Confirm Password *</label>
                <input type="password" id="register-confirm" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="••••••••">
            </div>

            <div class="flex items-center">
                <input type="checkbox" required class="rounded text-blue-600 focus:ring-blue-500">
                <span class="ml-2 text-gray-600 text-sm">I agree to the <a href="#"
                        class="text-blue-600 hover:underline">Terms & Conditions</a></span>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-4 rounded-xl font-bold text-lg hover:from-blue-700 hover:to-blue-800 transition-all shadow-lg hover:shadow-xl">
                Create Account
            </button>

            <div class="text-center mt-4">
                <p class="text-gray-600">Already have an account?
                    <button type="button" onclick="showLoginForm()"
                        class="text-blue-600 hover:text-blue-800 font-medium">
                        Sign in here
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>
