<!-- Cart Drawer Overlay -->
<div id="cart-overlay"
    class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 opacity-0 invisible transition-all duration-300"
    onclick="toggleCart()"></div>

<!-- Cart Drawer -->
<div id="cart-drawer"
    class="fixed top-0 right-0 h-full w-full md:w-[450px] bg-white shadow-2xl z-50 transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col">
    <!-- Cart Header -->
    <div class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white p-6 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold">Shopping Cart</h2>
            <p class="text-sm text-gray-300 mt-1"><span id="cart-item-count">0</span> items</p>
        </div>
        <button onclick="toggleCart()"
            class="text-white hover:text-gray-200 text-3xl transition-colors">&times;</button>
    </div>

    <!-- Cart Items -->
    <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4">
        <!-- Cart items will be inserted here dynamically -->
        <div id="empty-cart-message" class="text-center py-12">
            <svg class="w-24 h-24 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
            <p class="text-gray-500 text-lg font-medium">Your cart is empty</p>
            <p class="text-gray-400 text-sm mt-2">Add some items to get started!</p>
        </div>
    </div>

    <!-- Cart Footer -->
    <div class="border-t bg-gray-50 p-6 space-y-4">
        <!-- Subtotal -->
        <div class="flex justify-between items-center text-gray-700">
            <span class="font-medium">Subtotal:</span>
            <span class="text-xl font-bold">₹<span id="cart-subtotal">0</span></span>
        </div>

        <!-- Delivery -->
        <div class="flex justify-between items-center">
            <span class="text-gray-600 text-sm">Delivery:</span>
            <span class="text-green-600 font-semibold text-sm">FREE</span>
        </div>

        <!-- Total -->
        <div class="flex justify-between items-center pt-4 border-t">
            <span class="text-lg font-bold">Total:</span>
            <span class="text-2xl font-bold text-orange-600">₹<span id="cart-total">0</span></span>
        </div>

        <!-- Checkout Button -->
        <button onclick="checkout()"
            class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white py-4 rounded-xl font-bold text-lg hover:from-orange-600 hover:to-orange-700 transition-all shadow-lg hover:shadow-xl transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed"
            id="checkout-btn" disabled>
            Proceed to Checkout
        </button>

        <!-- Continue Shopping -->
        <button onclick="toggleCart()"
            class="w-full border-2 border-gray-300 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-50 transition-colors">
            Continue Shopping
        </button>
    </div>
</div>
