<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - PujaPath Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-purple-600 font-bold">
                        ॐ
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">PujaPath Admin</h1>
                        <p class="text-sm text-blue-100">Product Management</p>
                    </div>
                </div>
                <div class="flex items-center space-x-6">
                    <span class="text-sm">Welcome, {{ session.admin_username }}</span>
                    <a href="/admin/logout" class="bg-white text-purple-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Navigation Tabs -->
    <div class="bg-white border-b">
        <div class="container mx-auto px-6">
            <div class="flex space-x-8">
                <a href="/admin/dashboard" class="py-4 border-b-2 border-transparent hover:border-gray-300 text-gray-600 hover:text-gray-800 font-semibold">Dashboard</a>
                <a href="/admin/pandits" class="py-4 border-b-2 border-transparent hover:border-gray-300 text-gray-600 hover:text-gray-800 font-semibold">Pandits</a>
                <a href="/admin/products" class="py-4 border-b-2 border-blue-600 text-blue-600 font-semibold">Products</a>
                <a href="/admin/bookings" class="py-4 border-b-2 border-transparent hover:border-gray-300 text-gray-600 hover:text-gray-800 font-semibold">Bookings</a>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-6 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">All Products ({{ products|length }})</h2>
            <button onclick="openAddModal()" class="px-6 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition-colors">
                + Add New Product
            </button>
        </div>

        <!-- Products Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            {% for product in products %}
            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow">
                <img src="{{ url_for('static', filename=product.image_url) }}" 
                     alt="{{ product.name }}"
                     class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-bold text-lg mb-2">{{ product.name }}</h3>
                    <p class="text-gray-600 text-sm mb-3 line-clamp-2">{{ product.description[:80] }}...</p>
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-bold text-green-600">₹{{ product.price }}</span>
                        <button onclick="deleteProduct({{ product.id }}, '{{ product.name }}')" 
                                class="px-3 py-1 bg-red-600 text-white rounded-lg text-sm font-semibold hover:bg-red-700">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold mb-6">Add New Product</h3>
            <form id="addProductForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Product Name</label>
                    <input type="text" name="name" required
                           class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-blue-500"
                           placeholder="Premium Incense Sticks">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Description</label>
                    <textarea name="description" required rows="3"
                              class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-blue-500"
                              placeholder="Product description..."></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Price (₹)</label>
                    <input type="number" name="price" required step="0.01"
                           class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-blue-500"
                           placeholder="299">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Image</label>
                    <select name="image_url" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-blue-500">
                        <option value="priest.jpeg">priest.jpeg</option>
                        <option value="priest1.jpeg">priest1.jpeg</option>
                        <option value="th.png">th.png</option>
                    </select>
                </div>
                <div class="flex space-x-4 pt-4">
                    <button type="submit" 
                            class="flex-1 bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700">
                        Add Product
                    </button>
                    <button type="button" onclick="closeAddModal()" 
                            class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-xl font-bold hover:bg-gray-400">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openAddModal() {
            document.getElementById('addModal').classList.remove('hidden');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.add('hidden');
            document.getElementById('addProductForm').reset();
        }

        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/admin/product/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.success) {
                    alert('Product added successfully!');
                    location.reload();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error adding product: ' + error);
            }
        });

        async function deleteProduct(productId, productName) {
            if (!confirm(`Delete "${productName}"? This action cannot be undone.`)) return;

            try {
                const response = await fetch(`/admin/product/delete/${productId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();
                if (data.success) {
                    alert('Product deleted successfully!');
                    location.reload();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error deleting product: ' + error);
            }
        }
    </script>

</body>
</html>
