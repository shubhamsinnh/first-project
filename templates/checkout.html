<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PujaPath</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="{{ url_for('home') }}" class="text-2xl font-bold gradient-text">PujaPath</a>
                <a href="{{ url_for('home') }}" class="text-gray-600 hover:text-gray-900">← Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <h1 class="text-4xl font-bold gradient-text mb-8 text-center">Complete Your Order</h1>

        {% if error %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
            <p class="font-bold">Error</p>
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Order Summary -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-lg p-6 sticky top-24">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800">Order Summary</h2>

                    <div id="cart-items-container" class="space-y-4 mb-6 max-h-96 overflow-y-auto">
                        <!-- Items will be loaded dynamically -->
                    </div>

                    <div class="border-t-2 border-gray-200 pt-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-gray-600">Subtotal:</span>
                            <span class="font-semibold" id="summary-subtotal">₹{{ total }}</span>
                        </div>
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-gray-600">Shipping:</span>
                            <span class="font-semibold text-green-600">FREE</span>
                        </div>
                        <div class="flex justify-between items-center text-xl font-bold pt-2 border-t border-gray-200">
                            <span>Total:</span>
                            <span class="text-green-600" id="summary-total">₹{{ total }}</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Checkout Form -->
            <div class="lg:col-span-2">
                <form id="checkout-form" onsubmit="placeOrder(event)" class="bg-white rounded-xl shadow-lg p-8">

                    <h2 class="text-2xl font-bold mb-6 text-gray-800">Shipping Information</h2>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Full Name *</label>
                            <input type="text" id="customer_name" name="customer_name" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                placeholder="Enter your full name">
                        </div>

                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Email *</label>
                            <input type="email" id="customer_email" name="customer_email" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                placeholder="your.email@example.com">
                        </div>

                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Phone Number *</label>
                            <input type="tel" name="customer_phone" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                placeholder="10-digit mobile number" pattern="[0-9]{10}" maxlength="10">
                        </div>

                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Pincode *</label>
                            <input type="text" name="pincode" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                placeholder="6-digit pincode" pattern="[0-9]{6}" maxlength="6">
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 font-semibold mb-2">Shipping Address *</label>
                        <textarea name="shipping_address" required rows="3"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="House/Flat No., Building Name, Street, Area"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">City *</label>
                            <input type="text" name="city" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                placeholder="Enter city">
                        </div>

                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">State *</label>
                            <input type="text" name="state" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                placeholder="Enter state">
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 font-semibold mb-2">Additional Notes (Optional)</label>
                        <textarea name="notes" rows="3"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Any special instructions or delivery preferences"></textarea>
                    </div>


                    <button type="submit" id="submit-btn"
                        class="w-full bg-gradient-to-r from-green-600 to-emerald-700 text-white py-4 rounded-xl font-bold text-lg hover:from-green-700 hover:to-emerald-800 transition-all shadow-lg hover:shadow-xl">
                        Place Order
                    </button>

                    <div id="order-error" class="hidden mt-4 bg-red-100 text-red-700 p-3 rounded text-center"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-16 py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 PujaPath. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Initialize cart data from server-side template or empty array
        let cart = {{ cart | tojson }};

        // Ensure cart is an array
        if (!Array.isArray(cart)) {
            cart = [];
        }

        // DOM Elements
        const cartContainer = document.querySelector('.space-y-4.max-h-96'); // Container for items
        const subtotalEl = document.querySelectorAll('.font-semibold')[0]; // First font-semibold in summary (Subtotal value)
        const totalEl = document.querySelectorAll('.text-green-600')[1]; // Second text-green in summary (Total value)

        // Render Cart Items
        function renderCart() {
            const container = document.getElementById('cart-items-container');
            if (!container) return;

            container.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">Your cart is empty</p>';
                updateTotals(0);
                return;
            }

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const itemHtml = `
                    <div class="flex items-center gap-4 pb-4 border-b border-gray-200 anime-fadeIn">
                        <div class="flex-1">
                            <h4 class="font-semibold text-gray-800">${item.name}</h4>
                            <div class="flex items-center gap-3 mt-1">
                                <p class="text-sm text-gray-600">₹${item.price}</p>
                                <div class="flex items-center border border-gray-300 rounded-lg">
                                    <button type="button" onclick="updateCheckoutQuantity(${index}, -1)" class="px-2 py-0.5 hover:bg-gray-100 text-gray-600">-</button>
                                    <span class="px-2 text-sm font-medium border-x border-gray-300">${item.quantity}</span>
                                    <button type="button" onclick="updateCheckoutQuantity(${index}, 1)" class="px-2 py-0.5 hover:bg-gray-100 text-gray-600">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col items-end gap-1">
                            <p class="font-bold text-green-600">₹${itemTotal}</p>
                            <button type="button" onclick="removeItem(${index})" class="text-xs text-red-500 hover:text-red-700 underline">Remove</button>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', itemHtml);
            });

            updateTotals(total);
        }

        function updateTotals(total) {
            const subtotalEl = document.getElementById('summary-subtotal');
            const totalEl = document.getElementById('summary-total');

            if (subtotalEl) subtotalEl.textContent = `₹${total}`;
            if (totalEl) totalEl.textContent = `₹${total}`;
        }

        function updateCheckoutQuantity(index, change) {
            if (cart[index]) {
                const newQty = cart[index].quantity + change;
                if (newQty > 0) {
                    cart[index].quantity = newQty;
                } else {
                    // If quantity becomes 0, ask to remove? Or just set to 1? 
                    // Usually safer to remove via explicit remove button, but let's allow removing via -
                    if (confirm('Remove this item?')) {
                        cart.splice(index, 1);
                    } else {
                        return; // Do nothing
                    }
                }
                syncCart();
            }
        }

        function removeItem(index) {
            if (confirm('Are you sure you want to remove this item?')) {
                cart.splice(index, 1);
                syncCart();
            }
        }

        function syncCart() {
            renderCart();
            // Update Global Cart in LocalStorage
            localStorage.setItem('pujapath_cart', JSON.stringify(cart));
            // Update global window variable for submission
            window.cartData = cart;
        }

        // Pre-fill user data if logged in
        document.addEventListener('DOMContentLoaded', function () {
            // Render initial cart
            renderCart();

            const userData = localStorage.getItem('user');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    if (user.full_name) {
                        const nameInput = document.getElementById('customer_name');
                        if (nameInput) nameInput.value = user.full_name;
                    }
                    if (user.email) {
                        const emailInput = document.getElementById('customer_email');
                        if (emailInput) emailInput.value = user.email;
                    }
                } catch (e) {
                    console.error('Error parsing user data:', e);
                }
            }
        });

        async function placeOrder(event) {
            event.preventDefault();

            const btn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('order-error');
            const form = event.target;

            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }

            // Disable button
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Processing...';
            errorDiv.classList.add('hidden');

            try {
                // Gather form data
                const formData = new FormData(form);
                const orderData = Object.fromEntries(formData.entries());

                // Add cart data
                orderData.cart = cart;

                // Get auth token
                const token = localStorage.getItem('token');
                const headers = {
                    'Content-Type': 'application/json'
                };

                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                // Submit order
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(orderData)
                });

                if (response.status === 401) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    alert('Your session has expired. Please login again.');
                    window.location.href = '/';
                    return;
                }

                const result = await response.json();

                if (response.ok) {
                    // Clear cart
                    localStorage.removeItem('pujapath_cart');
                    // Redirect
                    window.location.href = result.redirect_url;
                } else {
                    throw new Error(result.error || 'Failed to place order');
                }

            } catch (error) {
                console.error('Order error:', error);
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');

                // Re-enable button
                btn.disabled = false;
                btn.textContent = 'Place Order';
            }
        }
    </script>
</body>

</html>
