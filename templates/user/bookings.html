{% extends "user/base.html" %}

{% block title %}My Bookings - PujaPath{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold gradient-text">My Bookings</h1>
    <p class="text-gray-600">View and manage your pandit bookings</p>
</div>

<!-- Filter Tabs -->
<div class="mb-6">
    <div class="flex space-x-4 border-b">
        <button onclick="filterBookings('all')"
            class="filter-tab px-4 py-2 font-medium border-b-2 border-purple-600 text-purple-600">
            All Bookings
        </button>
        <button onclick="filterBookings('upcoming')"
            class="filter-tab px-4 py-2 font-medium border-b-2 border-transparent text-gray-600 hover:text-purple-600">
            Upcoming
        </button>
        <button onclick="filterBookings('completed')"
            class="filter-tab px-4 py-2 font-medium border-b-2 border-transparent text-gray-600 hover:text-purple-600">
            Completed
        </button>
        <button onclick="filterBookings('cancelled')"
            class="filter-tab px-4 py-2 font-medium border-b-2 border-transparent text-gray-600 hover:text-purple-600">
            Cancelled
        </button>
    </div>
</div>

<!-- Bookings List -->
<div id="bookings-container">
    <div class="text-center py-12">
        <i class="fas fa-spinner fa-spin text-4xl text-purple-600 mb-4"></i>
        <p class="text-gray-600">Loading bookings...</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let allBookings = [];
    let currentFilter = 'all';

    async function loadBookings() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
            return;
        }

        try {
            const response = await fetch('/api/user/bookings', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const data = await response.json();

            if (response.ok) {
                allBookings = data.bookings || [];
                displayBookings(allBookings);
            } else if (response.status === 401) {
                // Token expired or invalid
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                alert('Your session has expired. Please login again.');
                window.location.href = '/';
            } else {
                showError('Failed to load bookings');
            }
        } catch (error) {
            console.error('Error loading bookings:', error);
            showError('Error loading bookings');
        }
    }

    function displayBookings(bookings) {
        const container = document.getElementById('bookings-container');

        if (bookings.length === 0) {
            container.innerHTML = `
                <div class="text-center py-12">
                    <i class="fas fa-calendar-times text-6xl text-gray-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-600 mb-2">No bookings found</h3>
                    <p class="text-gray-500 mb-6">You haven't made any pandit bookings yet</p>
                    <a href="/#pandits" class="inline-block px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg hover:from-purple-700 hover:to-pink-700 transition">
                        Book a Pandit Now
                    </a>
                </div>
            `;
            return;
        }

        container.innerHTML = bookings.map(booking => {
            const statusColors = {
                'pending': 'bg-yellow-100 text-yellow-800',
                'confirmed': 'bg-green-100 text-green-800',
                'completed': 'bg-blue-100 text-blue-800',
                'cancelled': 'bg-red-100 text-red-800'
            };

            const statusColor = statusColors[booking.status] || 'bg-gray-100 text-gray-800';

            return `
                <div class="bg-white rounded-xl shadow-lg p-6 mb-4 hover:shadow-xl transition">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${booking.puja_type || 'Puja Booking'}</h3>
                            <div class="space-y-2">
                                <p class="text-gray-600 flex items-center">
                                    <i class="fas fa-user-tie mr-2 text-purple-600"></i>
                                    Pandit: <span class="font-semibold ml-1">${booking.pandit_name || 'N/A'}</span>
                                </p>
                                <p class="text-gray-600 flex items-center">
                                    <i class="fas fa-calendar mr-2 text-blue-600"></i>
                                    Date: <span class="font-semibold ml-1">${booking.date || 'N/A'}</span>
                                </p>
                                <p class="text-gray-600 flex items-center">
                                    <i class="fas fa-clock mr-2 text-green-600"></i>
                                    Time: <span class="font-semibold ml-1">${booking.time || 'N/A'}</span>
                                </p>
                                <p class="text-gray-600 flex items-center">
                                    <i class="fas fa-map-marker-alt mr-2 text-red-600"></i>
                                    Location: <span class="font-semibold ml-1">${booking.location || 'N/A'}</span>
                                </p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="px-3 py-1 rounded-full text-sm font-semibold ${statusColor}">
                                ${booking.status.charAt(0).toUpperCase() + booking.status.slice(1)}
                            </span>
                            <p class="text-2xl font-bold text-purple-600 mt-4">₹${booking.amount || 0}</p>
                        </div>
                    </div>
                    
                    ${booking.notes ? `
                        <div class="mt-4 p-3 bg-gray-50 rounded-lg">
                            <p class="text-sm text-gray-600"><strong>Notes:</strong> ${booking.notes}</p>
                        </div>
                    ` : ''}
                    
                    <div class="mt-4 flex space-x-3">
                        ${booking.status === 'pending' || booking.status === 'confirmed' ? `
                            <button onclick="cancelBooking(${booking.id})" 
                                    class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                                <i class="fas fa-times mr-2"></i>Cancel Booking
                            </button>
                        ` : ''}
                        <button onclick="viewBookingDetails(${booking.id})" 
                                class="px-4 py-2 border border-purple-600 text-purple-600 rounded-lg hover:bg-purple-50 transition">
                            <i class="fas fa-eye mr-2"></i>View Details
                        </button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function filterBookings(status) {
        currentFilter = status;

        // Update active tab
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.classList.remove('border-purple-600', 'text-purple-600');
            tab.classList.add('border-transparent', 'text-gray-600');
        });
        event.target.classList.remove('border-transparent', 'text-gray-600');
        event.target.classList.add('border-purple-600', 'text-purple-600');

        // Filter bookings
        let filtered = allBookings;
        if (status !== 'all') {
            filtered = allBookings.filter(b => b.status === status);
        }

        displayBookings(filtered);
    }

    async function cancelBooking(bookingId) {
        if (!confirm('Are you sure you want to cancel this booking?')) {
            return;
        }

        const token = localStorage.getItem('token');
        try {
            const response = await fetch(`/api/user/bookings/${bookingId}/cancel`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();

            if (response.ok) {
                alert('Booking cancelled successfully');
                loadBookings(); // Reload bookings
            } else {
                alert('Error: ' + (data.error || 'Failed to cancel booking'));
            }
        } catch (error) {
            alert('Error cancelling booking');
            console.error(error);
        }
    }

    function viewBookingDetails(bookingId) {
        const booking = allBookings.find(b => b.id === bookingId);
        if (!booking) return;

        alert(`Booking Details:\n\nPuja Type: ${booking.puja_type}\nPandit: ${booking.pandit_name}\nDate: ${booking.date}\nTime: ${booking.time}\nLocation: ${booking.location}\nAmount: ₹${booking.amount}\nStatus: ${booking.status}`);
    }

    function showError(message) {
        document.getElementById('bookings-container').innerHTML = `
            <div class="text-center py-12">
                <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-600 mb-2">${message}</h3>
                <button onclick="loadBookings()" class="mt-4 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                    Try Again
                </button>
            </div>
        `;
    }

    // Load bookings when page loads
    document.addEventListener('DOMContentLoaded', loadBookings);
</script>
{% endblock %}
