{% extends "user/base.html" %}

{% block title %}My Orders - PujaPath{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold gradient-text">My Orders</h1>
    <p class="text-gray-600">View and track all your orders</p>
</div>

<div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="px-6 py-4 border-b">
        <div class="flex justify-between items-center">
            <h2 class="text-xl font-bold">Order History</h2>
            <div class="flex space-x-4">
                <select id="status-filter" class="border rounded-lg px-3 py-2">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
        </div>
    </div>
    
    <div id="orders-container" class="p-6">
        <div class="text-center py-12">
            <i class="fas fa-shopping-cart text-4xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">Loading your orders...</p>
        </div>
    </div>
</div>

<!-- Order Details Modal -->
<div id="order-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-xl max-w-2xl w-full max-h-[80vh] overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold" id="modal-order-number"></h3>
                <button onclick="closeOrderModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="order-details"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let allOrders = [];
    
    async function loadOrders() {
        const token = localStorage.getItem('token');
        if (!token) return;
        
        try {
            const response = await fetch('/api/user/orders', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            const data = await response.json();
            
            if (response.ok) {
                allOrders = data.orders;
                renderOrders(allOrders);
            }
        } catch (error) {
            console.error('Error loading orders:', error);
        }
    }
    
    function renderOrders(orders) {
        const container = document.getElementById('orders-container');
        
        if (!orders || orders.length === 0) {
            container.innerHTML = `
                <div class="text-center py-12">
                    <i class="fas fa-shopping-cart text-4xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500">You haven't placed any orders yet</p>
                    <a href="/#shop" class="mt-4 inline-block gradient-bg text-white px-6 py-3 rounded-lg hover:opacity-90">
                        <i class="fas fa-shopping-cart mr-2"></i>Start Shopping
                    </a>
                </div>
            `;
            return;
        }
        
        container.innerHTML = orders.map(order => `
            <div class="border border-gray-200 rounded-lg mb-4 hover:shadow-md transition">
                <div class="p-4 flex justify-between items-center">
                    <div>
                        <div class="flex items-center space-x-4">
                            <div class="w-10 h-10 gradient-bg rounded-full flex items-center justify-center text-white">
                                <i class="fas fa-box"></i>
                            </div>
                            <div>
                                <h4 class="font-bold">${order.order_number}</h4>
                                <p class="text-sm text-gray-600">${new Date(order.created_at).toLocaleDateString()}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-right">
                        <p class="font-bold text-lg">₹${order.total_amount}</p>
                        <span class="px-3 py-1 text-xs rounded-full ${getStatusColor(order.status)}">
                            ${order.status}
                        </span>
                    </div>
                </div>
                
                <div class="px-4 pb-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-sm text-gray-600">
                                ${order.items.length} item${order.items.length > 1 ? 's' : ''} • 
                                ${order.payment_status === 'paid' ? 'Paid' : 'Payment Pending'}
                            </p>
                        </div>
                        <button onclick="viewOrderDetails('${order.id}')" 
                                class="text-purple-600 hover:text-purple-800 font-medium">
                            View Details <i class="fas fa-chevron-right ml-1"></i>
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    }
    
    function getStatusColor(status) {
        const colors = {
            'pending': 'bg-yellow-100 text-yellow-800',
            'confirmed': 'bg-blue-100 text-blue-800',
            'shipped': 'bg-indigo-100 text-indigo-800',
            'delivered': 'bg-green-100 text-green-800',
            'cancelled': 'bg-red-100 text-red-800'
        };
        return colors[status] || 'bg-gray-100 text-gray-800';
    }
    
    async function viewOrderDetails(orderId) {
        const order = allOrders.find(o => o.id == orderId);
        if (!order) return;
        
        document.getElementById('modal-order-number').textContent = order.order_number;
        
        const details = document.getElementById('order-details');
        details.innerHTML = `
            <div class="mb-6">
                <h4 class="font-bold text-gray-700 mb-2">Order Status</h4>
                <div class="flex items-center">
                    <span class="px-4 py-2 rounded-full ${getStatusColor(order.status)} font-medium">
                        ${order.status.toUpperCase()}
                    </span>
                    <span class="ml-4 px-4 py-2 rounded-full ${order.payment_status === 'paid' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                        ${order.payment_status.toUpperCase()}
                    </span>
                </div>
            </div>
            
            <div class="mb-6">
                <h4 class="font-bold text-gray-700 mb-2">Shipping Information</h4>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p><strong>Name:</strong> ${order.customer_name}</p>
                    <p><strong>Phone:</strong> ${order.customer_phone}</p>
                    <p><strong>Address:</strong> ${order.shipping_address}, ${order.city}, ${order.state} - ${order.pincode}</p>
                </div>
            </div>
            
            <div class="mb-6">
                <h4 class="font-bold text-gray-700 mb-2">Order Items</h4>
                <div class="space-y-3">
                    ${order.items.map(item => `
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                            <div>
                                <p class="font-medium">${item.product_name}</p>
                                <p class="text-sm text-gray-600">₹${item.product_price} × ${item.quantity}</p>
                            </div>
                            <p class="font-bold">₹${item.subtotal}</p>
                        </div>
                    `).join('')}
                </div>
            </div>
            
            <div class="border-t pt-4">
                <div class="flex justify-between mb-2">
                    <span>Subtotal:</span>
                    <span>₹${order.total_amount}</span>
                </div>
                <div class="flex justify-between mb-2">
                    <span>Shipping:</span>
                    <span>₹0.00</span>
                </div>
                <div class="flex justify-between text-lg font-bold">
                    <span>Total:</span>
                    <span class="gradient-text">₹${order.total_amount}</span>
                </div>
            </div>
        `;
        
        document.getElementById('order-modal').classList.remove('hidden');
    }
    
    function closeOrderModal() {
        document.getElementById('order-modal').classList.add('hidden');
    }
    
    // Filter orders by status
    document.getElementById('status-filter').addEventListener('change', function(e) {
        const status = e.target.value;
        if (status) {
            const filtered = allOrders.filter(order => order.status === status);
            renderOrders(filtered);
        } else {
            renderOrders(allOrders);
        }
    });
    
    // Close modal when clicking outside
    document.getElementById('order-modal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeOrderModal();
        }
    });
    
    document.addEventListener('DOMContentLoaded', loadOrders);
</script>
{% endblock %}
